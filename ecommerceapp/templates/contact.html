{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
    

    <h1 class="text-center">Contact Us</h1>
    {% for message in messages%}
      <div class="alert alert-{{message.tags}} alert-dismissible fad show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    
    <div class="container mt-2">
       <div class="row">
             <div class="col-md-3"></div> 
             <div class="col-md-6">
                <form action="/contact" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">How Can I Help You?</label>
                        <textarea type="text" class="form-control" id="desc" name="desc" placeholder="Enter description" required></textarea>
                    </div>
                   
                    <br>
                    <button type="submit" class="btn btn-dark mb-3">Submit</button>
                    
                </form>
             </div> 
       </div>
    </div>
{% endblock body %}
